<!DOCTYPE html>
<html>

<head>
    <title>Document Object Model:30 Days Of JavaScript</title>
</head>

<body>
    <input type="text" name="" id="text">
    <button id="submit">Add</button>
    <ul id="display">

    </ul>

    <script>
        const enterText = document.getElementById('text')
        const add = document.getElementById('submit')
        const display = document.getElementById('display')

        let list = ['coffee', 'hello', 'dinner']

        add.addEventListener('click', () => {
            let newTodo = enterText.value
            if (newTodo.trim() !== '') {
                list.push(newTodo);
                console.log(list);
                render(newTodo)

            }

        })
        function render(newTodo, i) {
            let title = document.createElement('li')
            title.className = 'title'
            title.style.fontSize = '24px'
            title.textContent = newTodo
            console.log(title)
            display.appendChild(title)


            let deletbtn = document.createElement('button')
            deletbtn.textContent = 'delete'
            title.appendChild(deletbtn)
            deletbtn.addEventListener('click', () => {
                list.splice(i, 1)
                display.removeChild(title)
            })

        }




        for (let i = 0; i < list.length; i++) {

            render(list[i], i)
        }



    </script>
</body>

</html>
