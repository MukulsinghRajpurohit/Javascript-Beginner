<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style: none;
    }

    body {
        margin: 0 15%;
    }

    .title {

        padding: 15px;

    }

    .section3 {
        display: flex;
        justify-content: space-around;

    }

    #keyword {
        display: flex;
        flex-wrap: wrap;
        margin: 0 22px;
    }

    .keyclass {
        margin: 6px;
        padding: 5px 10px;
        border-radius: 20px;
    }

    .divBlock {
        background-color: rgb(166, 77, 69);
        padding: 20px 20px;
        margin-bottom: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>

<body>

    <section id="block">

    </section>

    <div id="name"></div>
    <div id="links"></div>
    <div id="discription"></div>

    <div class="section3">
        <div id="list1">
            <h3>Title</h3>
        </div>
        <div id="list2">
            <h3>Skills</h3>
        </div>
        <div id="list3">
            <h3>Qualifications</h3>
        </div>

    </div>
    </section>
    <section>
        <h1 class="title">keyword :</h1>
        <div id="keyword"></div>
    </section>

    <script type="module">

        import { mukul2023 } from './data.js';
        const divBlockEl = document.getElementById('block')
        const divkeyEl = document.getElementById('keyword');
        const list1El = document.getElementById('list1');
        const list2El = document.getElementById('list2');
        const list3El = document.getElementById('list3');
        const nameEl = document.getElementById('name');
        const linkEl = document.getElementById('links');
        const discriptionEl = document.getElementById('discription');

        const name = document.createElement('h1')
        nameEl.innerText = `${mukul2023.author.firstName} ${mukul2023.author.lastName}`
        nameEl.appendChild(name)

        for (let index = 0; index < mukul2023.challenges.length; index++) {
            const newBlocaMain = document.createElement('div')
            newBlocaMain.className = 'divBlock'

            const newPara1Main = document.createElement('p')
            const newPara2Main = document.createElement('details')
            const summaryEl = document.createElement('summary')
            summaryEl.innerText = mukul2023.challenges[index].topics[0]
            newPara2Main.appendChild(summaryEl)
            const newPara12Main = document.createElement('p')
            for (let indexs = 0; indexs < mukul2023.challenges[index].topics.length; indexs++) {
                const liEls = mukul2023.challenges[index].topics[indexs];

                const liEl = document.createElement('li');
                liEl.innerText = liEls
                newPara12Main.appendChild(liEl)
                newPara2Main.appendChild(newPara12Main)

            }



            const newPara3Main = document.createElement('p')
            newPara1Main.innerHTML = mukul2023.challenges[index].name
            newPara3Main.innerHTML = mukul2023.challenges[index].status
            divBlockEl.appendChild(newBlocaMain)
            newBlocaMain.appendChild(newPara1Main)
            newBlocaMain.appendChild(newPara2Main)
            newBlocaMain.appendChild(newPara3Main)

        }

        function generateRandomHexColor() {
            const hexCharacters = '0123456789ABCDEF';
            let hexColor = '#';

            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * hexCharacters.length);
                hexColor += hexCharacters.charAt(randomIndex);
            }

            return hexColor;
        }



        for (let index = 0; index < mukul2023.author.socialLinks.length; index++) {
            const btnLinks = document.createElement('button')
            btnLinks.innerText = mukul2023.author.socialLinks[index].social;
            linkEl.appendChild(btnLinks)
        }

        const pEl = document.createElement('p')
        pEl.innerText = mukul2023.author.bio;
        discriptionEl.appendChild(pEl)

        for (let index = 0; index < mukul2023.author.titles.length; index++) {
            const liEl = document.createElement('li');
            liEl.innerText = ` ${mukul2023.author.titles[index]}`;
            list1El.appendChild(liEl)
        }
        for (let index = 0; index < mukul2023.author.skills.length; index++) {
            const liEl = document.createElement('li');
            liEl.innerText = ` ${mukul2023.author.skills[index]}`;
            list2El.appendChild(liEl)
        }
        for (let index = 0; index < mukul2023.author.qualifications.length; index++) {
            const liEl = document.createElement('li');
            liEl.innerText = ` ${mukul2023.author.qualifications[index]}`;
            list3El.appendChild(liEl)
        }

        for (let index = 0; index < mukul2023.keywords.length; index++) {
            const keyEl = document.createElement('div')
            keyEl.innerText = `# ${mukul2023.keywords[index]}`
            keyEl.className = 'keyclass'
            keyEl.style.backgroundColor = generateRandomHexColor()
            divkeyEl.appendChild(keyEl)
        }






    </script>

</body>

</html>
