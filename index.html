<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display</title>
    <style>
        .number-container {
            display: flex;
            flex-wrap: wrap;
        }

        .number {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-weight: bold;
        }

        .even {
            background-color: green;
        }

        .odd {
            background-color: yellow;
        }

        .prime {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="number-container"></div>
    <script>
    

     function isprime(num){

        let count = 0
        for (let index = 1; index <= num; index++) {
            if (num % index === 0) {
                count += 1
            }
        }
        if (num <= 2) {

            return false;
        } else {
            if (count === 2) {
                return true;
                
            } else {

                return false;
            }
        }
        
}


        const numberContainer = document.querySelector('.number-container');

        for (let i = 1; i <= 100; i++) {
            const numberElement = document.createElement('div');
            numberElement.textContent = i;
            numberElement.classList.add('number');

            if (i % 2 === 0) {
                numberElement.classList.add('even');
            } else {
                numberElement.classList.add('odd');
            }

            if (isprime(i)) {
                numberElement.classList.add('prime');
            }

            numberContainer.appendChild(numberElement);
        }

      Start with the number you want to check (let's call it num).
      
      Check if num is less than or equal to 1. If it is, it's not a prime number. Prime numbers are greater than 1.
      
      Check if num is divisible by any number from 2 to the square root of num. If it is divisible by any of these numbers, then it's not a prime number.
