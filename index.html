<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display</title>
    <style>
        .number-container {
            display: flex;
            flex-wrap: wrap;
        }

        .number {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-weight: bold;
        }

        .even {
            background-color: green;
        }

        .odd {
            background-color: yellow;
        }

        .prime {
            background-color: red;
        }
    </style>
</head>

<body>

    <input type="number" id="Enternumber" placeholder="enter num">
    <button id="btn" onsubmit="name()">Generate</button>

    <div class="number-container"></div>
    <script>
        const numberContainer = document.querySelector('.number-container');
        const generateBtn = document.getElementById('btn');
        const numberInput = document.getElementById('Enternumber');

        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function generateNumbers(count) {
            numberContainer.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                const numberElement = document.createElement('div');
                numberElement.textContent = i;
                numberElement.classList.add('number');

                if (i % 2 === 0) {
                    numberElement.classList.add('even');
                } else {
                    numberElement.classList.add('odd');
                }

                if (isPrime(i)) {
                    numberElement.classList.add('prime');
                }

                numberContainer.appendChild(numberElement);
            }
        }

        generateNumbers(50);

        generateBtn.addEventListener('click', () => {
            const numToGenerate = parseInt(numberInput.value);

            if (!isNaN(numToGenerate) && numToGenerate > 0) {
                generateNumbers(numToGenerate);
            }else{
                generateNumbers(50);
            }
        });

    </script>
</body>

</html>
